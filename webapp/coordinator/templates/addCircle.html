<div flex="40">
    <md-dialog>
        <form ng-cloak ng-submit="submit(circle)">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2>Add Circles</h2>
                    <span flex></span>
                    <md-button class="md-icon-button" ng-click="cancel()">
                        <md-icon class="material-icon md-36">cancel</md-icon>
                    </md-button>
                </div>
            </md-toolbar>
            <md-content layout="column" layout-align="center center">
                <div>
                    <md-input-container>
                        <label>name</label>
                        <input ng-model="circle.name" required>
                    </md-input-container>
                </div>
                <div>
                    <md-input-container>
                        <label>Discription</label>
                        <input ng-model="circle.circleDiscription">
                    </md-input-container>
                </div>
                <div>
                    <md-input-container>
                        <label>Domain</label>
                        <input ng-model="circle.domain">
                    </md-input-container>
                </div>
                <div>
                    <md-input-container>
                        <label>Visuality</label>
                        <md-select ng-model=circle.visuality value={{circle.visuality}}>
                            <md-option value='shared'>
                                shared
                            </md-option>
                            <md-option value="personal">
                                personal
                            </md-option>
                            <md-option value="public">
                                public
                            </md-option>
                        </md-select>
                    </md-input-container>
                    <md-input-container>
                        <label>circleType</label>
                        <md-select ng-model=circle.circleType value={{circle.circleType}}>
                            <md-option value='Profiling'>
                                Profiling
                            </md-option>
                            <md-option value="social">
                                social
                            </md-option>
                        </md-select>
                    </md-input-container>
                </div>
                <md-dialog-actions layout="row">
                    <md-button type="submit">
                        <md-icon class="material-icon md-36">save</md-icon>
                    </md-button>
                </md-dialog-actions>
            </md-content>
        </form>
    </md-dialog>
</div>
