<div layout layout-align="center center" md-pading>
	<md-card flex="50" md-padding>

		<md-card-title layout layout-align="center center">
			<span class="md-display-1">Candidate Registration</span>
		</md-card-title>

		<md-card-content md-padding>

			<form name="registrationform" layout-gt-xs="column"  layout-align="center center">
				<div layout="row" layout-xs="column">
					<div>
						<md-input-container md-no-float class="md-block">
							<md-icon class="material-icons"> person</md-icon>
							<label>Name</label>
							<input type="text" name="name" required ng-model="user.name">

							<div ng-messages="registrationform.name.$error">
								<div ng-message="required">Plese tell us  your name </div>
							</div>
						</md-input-container>
					</div>

					<div>
						<md-input-container md-no-float class="md-block">

							<md-icon class="material-icons">phone</md-icon>
							<label>Mobile</label>
							<input name="phone" required ng-model="user.mobile" ng-pattern="/^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/">
							<div ng-messages="registrationform.phone.$error">
								<div ng-message="pattern">Please enter a valid phone number.</div>
								<div ng-message="required">Please provide a  phone number</div>
							</div> 
						</md-input-container>
					</div>

				</div>


				<div layout="row" layout-xs="column">
					<div>
						<md-input-container md-no-float class="md-block">
							<md-icon class="material-icons"> email</md-icon>

							<label>Email</label>
							<input type="text" name="email" ng-model="user.email" required ng-pattern="/^.+@.+\..+$/">
							<div ng-messages="registrationform.email.$error">
								<div  ng-message="required">Please provide a email ID</div>
								<div  ng-message="pattern">Please provide a valid email ID</div>

							</div>	
						</md-input-container>
					</div>

					<div>
						<md-input-container md-no-float class="md-block">
							<md-icon class="material-icons"> place</md-icon>
							<label>Location</label>
							<input type="text" name="location" required ng-model="user.location">
							<div ng-messages="registrationform.location.$error">
								<div ng-message="required">Please tell us your location</div>
							</div>
						</md-input-container>
					</div>
				</div>

					<div>
						<md-input-container md-no-float>
							<label>Profession</label>
							<md-icon class="material-icons">work</md-icon>
							<input type="text" name="work" required ng-model="user.profession" required>
