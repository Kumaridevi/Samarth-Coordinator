<md-dialog>
    <form name="addSkill">
        <md-dialog-content>
            <div layout="column">
                <md-input-container>
                    <input ng-model="newSkill.skillName" name="skillName" placeholder="Skill name" required>
                </md-input-container>
                <md-input-container>
                    <input ng-model="newSkill.experience" name="experience" placeholder="Experience on the skill" required>
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button class="md-primary" ng-click='addNew()' ng-disabled="addSkill.$invalid || addSkill.$pristine">Add</md-button>
            <md-button class="md-primary" ng-click="cancel()">Cancel</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
