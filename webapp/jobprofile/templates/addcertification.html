<md-dialog flex="50" class="md-padding" layout layout-align="center center">
    <form name="addCertification">
        <md-dialog-content>
            <div layout="column">
                <md-input-container class="md-block">
                    <md-icon class="material-icons">layers</md-icon>
                    <label>Certification Name</label>
                    <input ng-model="newCertificationName" name="certificationName" required>
                    <div ng-messages="addCertification.certificationName.$error">
                        <div ng-message="required">Please Enter certification Name</div>
                    </div>
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button class="md-primary" ng-click='addNew() && addCertification.$valid'>Add</md-button>
            <md-button class="md-primary" ng-click="cancel()">Cancel</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
